---
- name: Setup Prometheus, Node Exporter, and Grafana Monitoring
  hosts: localhost
  become: yes
  vars:
    prometheus_version: "2.53.0"
    node_exporter_version: "1.8.1"
    grafana_api_url: "http://localhost:3000/api"
    grafana_user: "admin"
    grafana_password: "admin"

  tasks:
    # --- Base setup ---
    - name: Update APT packages
      apt:
        update_cache: yes

    - name: Install required packages
      apt:
        name:
          - wget
          - tar
          - curl
          - jq
        state: present

    # --- Prometheus installation ---
    - name: Create Prometheus user and directories
      file:
        path: "{{ item }}"
        state: directory
        owner: prometheus
        group: prometheus
        mode: '0755'
      loop:
        - /etc/prometheus
        - /var/lib/prometheus

    - name: Download Prometheus tarball
      get_url:
        url: "https://github.com/prometheus/prometheus/releases/download/v{{ prometheus_version }}/prometheus-{{ prometheus_version }}.linux-amd64.tar.gz"
        dest: /tmp/prometheus.tar.gz
        mode: '0644'

    - name: Extract Prometheus
      unarchive:
        src: /tmp/prometheus.tar.gz
        dest: /opt/
        remote_src: yes
        creates: /opt/prometheus-{{ prometheus_version }}.linux-amd64

    - name: Copy Prometheus binaries
      command: cp /opt/prometheus-{{ prometheus_version }}.linux-amd64/{{ item }} /usr/local/bin/
      args:
        creates: /usr/local/bin/{{ item }}
      loop:
        - prometheus
        - promtool

    - name: Set permissions for Prometheus binaries
      file:
        path: /usr/local/bin/{{ item }}
        mode: '0755'
      loop:
        - prometheus
        - promtool

    - name: Create Prometheus configuration file
      copy:
        dest: /etc/prometheus/prometheus.yml
        content: |
          global:
            scrape_interval: 5s
          scrape_configs:
            - job_name: "prometheus"
              static_configs:
                - targets: ["localhost:9090"]
            - job_name: "node_exporter"
              static_configs:
                - targets: ["localhost:9100"]

    - name: Create Prometheus systemd service
      copy:
        dest: /etc/systemd/system/prometheus.service
        content: |
          [Unit]
          Description=Prometheus Monitoring
          After=network-online.target

          [Service]
          User=prometheus
          ExecStart=/usr/local/bin/prometheus \
            --config.file=/etc/prometheus/prometheus.yml \
            --storage.tsdb.path=/var/lib/prometheus \
            --web.console.templates=/opt/prometheus-{{ prometheus_version }}.linux-amd64/consoles \
            --web.console.libraries=/opt/prometheus-{{ prometheus_version }}.linux-amd64/console_libraries
          Restart=always

          [Install]
          WantedBy=multi-user.target

    - name: Reload and enable Prometheus service
      systemd:
        name: prometheus
        daemon_reload: yes
        state: started
        enabled: yes

    # --- Node Exporter installation ---
    - name: Download Node Exporter
      get_url:
        url: "https://github.com/prometheus/node_exporter/releases/download/v{{ node_exporter_version }}/node_exporter-{{ node_exporter_version }}.linux-amd64.tar.gz"
        dest: /tmp/node_exporter.tar.gz
        mode: '0644'

    - name: Extract Node Exporter
      unarchive:
        src: /tmp/node_exporter.tar.gz
        dest: /opt/
        remote_src: yes
        creates: /opt/node_exporter-{{ node_exporter_version }}.linux-amd64

    - name: Copy Node Exporter binary
      command: cp /opt/node_exporter-{{ node_exporter_version }}.linux-amd64/node_exporter /usr/local/bin/
      args:
        creates: /usr/local/bin/node_exporter

    - name: Create Node Exporter systemd service
      copy:
        dest: /etc/systemd/system/node_exporter.service
        content: |
          [Unit]
          Description=Node Exporter
          After=network.target

          [Service]
          ExecStart=/usr/local/bin/node_exporter
          Restart=always

          [Install]
          WantedBy=multi-user.target

    - name: Reload and enable Node Exporter
      systemd:
        name: node_exporter
        daemon_reload: yes
        state: started
        enabled: yes

    # --- Grafana installation ---
    - name: Add Grafana APT key securely
      ansible.builtin.shell: |
        set -e
        mkdir -p /etc/apt/keyrings/
        wget -q -O - https://apt.grafana.com/gpg.key | gpg --dearmor | tee /etc/apt/keyrings/grafana.gpg > /dev/null
        chmod 644 /etc/apt/keyrings/grafana.gpg
      args:
        creates: /etc/apt/keyrings/grafana.gpg

    - name: Add Grafana APT repository
      copy:
        dest: /etc/apt/sources.list.d/grafana.list
        content: |
          deb [arch=amd64 signed-by=/etc/apt/keyrings/grafana.gpg] https://apt.grafana.com stable main

    - name: Install Grafana
      apt:
        name: grafana
        update_cache: yes
        state: present

    - name: Enable and start Grafana service
      systemd:
        name: grafana-server
        enabled: yes
        state: started

    # --- Grafana auto configuration ---
    - name: Wait for Grafana to start
      wait_for:
        host: "localhost"
        port: 3000
        delay: 10
        timeout: 60

    - name: Add Prometheus data source to Grafana
      uri:
        url: "{{ grafana_api_url }}/datasources"
        method: POST
        user: "{{ grafana_user }}"
        password: "{{ grafana_password }}"
        force_basic_auth: yes
        headers:
          Content-Type: "application/json"
        body_format: json
        body:
          name: "Prometheus"
          type: "prometheus"
          access: "proxy"
          url: "http://localhost:9090"
          isDefault: true
      register: grafana_ds

    - name: Import Node Exporter Full Dashboard
      uri:
        url: "{{ grafana_api_url }}/dashboards/import"
        method: POST
        user: "{{ grafana_user }}"
        password: "{{ grafana_password }}"
        force_basic_auth: yes
        headers:
          Content-Type: "application/json"
        body_format: json
        body: >
          {
            "dashboard": {
              "id": 1860
            },
            "overwrite": true,
            "inputs": [
              {
                "name": "DS_PROMETHEUS",
                "type": "datasource",
                "pluginId": "prometheus",
                "value": "Prometheus"
              }
            ]
          }
      when: grafana_ds.status == 200

