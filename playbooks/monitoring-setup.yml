---
- name: Setup Prometheus, Node Exporter, and Grafana Monitoring
  hosts: localhost
  become: yes

  vars:
    prometheus_version: "2.53.0"
    node_exporter_version: "1.8.1"

  tasks:

    # --- System Preparation ---
    - name: Update APT packages
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install required packages
      apt:
        name:
          - wget
          - tar
          - curl
          - apt-transport-https
          - software-properties-common
          - gnupg
        state: present

    # --- Prometheus Installation ---
    - name: Create Prometheus system user
      user:
        name: prometheus
        shell: /usr/sbin/nologin
        system: yes
        create_home: no

    - name: Create Prometheus directories
      file:
        path: "{{ item }}"
        state: directory
        owner: prometheus
        group: prometheus
        mode: '0755'
      loop:
        - /etc/prometheus
        - /var/lib/prometheus

    - name: Download Prometheus
      get_url:
        url: "https://github.com/prometheus/prometheus/releases/download/v{{ prometheus_version }}/prometheus-{{ prometheus_version }}.linux-amd64.tar.gz"
        dest: /tmp/prometheus.tar.gz
        mode: '0644'

    - name: Extract Prometheus
      unarchive:
        src: /tmp/prometheus.tar.gz
        dest: /opt/
        remote_src: yes
        creates: /opt/prometheus-{{ prometheus_version }}.linux-amd64

    - name: Copy Prometheus binaries
      command: cp /opt/prometheus-{{ prometheus_version }}.linux-amd64/{{ item }} /usr/local/bin/
      args:
        creates: /usr/local/bin/{{ item }}
      loop:
        - prometheus
        - promtool

    - name: Set permissions for Prometheus binaries
      file:
        path: /usr/local/bin/{{ item }}
        mode: '0755'
      loop:
        - prometheus
        - promtool

    - name: Configure Prometheus
      copy:
        dest: /etc/prometheus/prometheus.yml
        content: |
          global:
            scrape_interval: 5s
          scrape_configs:
            - job_name: "prometheus"
              static_configs:
                - targets: ["localhost:9090"]
            - job_name: "node_exporter"
              static_configs:
                - targets: ["localhost:9100"]

    - name: Create Prometheus systemd service
      copy:
        dest: /etc/systemd/system/prometheus.service
        content: |
          [Unit]
          Description=Prometheus Monitoring
          After=network-online.target

          [Service]
          User=prometheus
          ExecStart=/usr/local/bin/prometheus \
            --config.file=/etc/prometheus/prometheus.yml \
            --storage.tsdb.path=/var/lib/prometheus \
            --web.console.templates=/opt/prometheus-{{ prometheus_version }}.linux-amd64/consoles \
            --web.console.libraries=/opt/prometheus-{{ prometheus_version }}.linux-amd64/console_libraries
          Restart=always

          [Install]
          WantedBy=multi-user.target

    - name: Enable and start Prometheus service
      systemd:
        name: prometheus
        daemon_reload: yes
        state: started
        enabled: yes

    # --- Node Exporter Installation ---
    - name: Create node_exporter system user
      user:
        name: node_exporter
        shell: /usr/sbin/nologin
        system: yes
        create_home: no

    - name: Download Node Exporter
      get_url:
        url: "https://github.com/prometheus/node_exporter/releases/download/v{{ node_exporter_version }}/node_exporter-{{ node_exporter_version }}.linux-amd64.tar.gz"
        dest: /tmp/node_exporter.tar.gz
        mode: '0644'

    - name: Extract Node Exporter
      unarchive:
        src: /tmp/node_exporter.tar.gz
        dest: /opt/
        remote_src: yes
        creates: /opt/node_exporter-{{ node_exporter_version }}.linux-amd64

    - name: Copy Node Exporter binary
      command: cp /opt/node_exporter-{{ node_exporter_version }}.linux-amd64/node_exporter /usr/local/bin/
      args:
        creates: /usr/local/bin/node_exporter

    - name: Set Node Exporter permissions
      file:
        path: /usr/local/bin/node_exporter
        mode: '0755'

    - name: Create Node Exporter systemd service
      copy:
        dest: /etc/systemd/system/node_exporter.service
        content: |
          [Unit]
          Description=Node Exporter
          After=network-online.target

          [Service]
          User=node_exporter
          ExecStart=/usr/local/bin/node_exporter
          Restart=always

          [Install]
          WantedBy=multi-user.target

    - name: Enable and start Node Exporter service
      systemd:
        name: node_exporter
        daemon_reload: yes
        state: started
        enabled: yes

    # --- Grafana Installation ---
    - name: Add Grafana GPG key and repository
      shell: |
        mkdir -p /etc/apt/keyrings/
        wget -q -O - https://apt.grafana.com/gpg.key | gpg --dearmor -o /etc/apt/keyrings/grafana.gpg
        chmod 644 /etc/apt/keyrings/grafana.gpg
        echo "deb [arch=amd64 signed-by=/etc/apt/keyrings/grafana.gpg] https://apt.grafana.com stable main" | tee /etc/apt/sources.list.d/grafana.list
        apt-get update -y

    - name: Install Grafana
      apt:
        name: grafana
        state: present
        update_cache: yes

    - name: Enable and start Grafana service
      systemd:
        name: grafana-server
        enabled: yes
        state: started
